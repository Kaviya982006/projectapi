<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container text-center mt-5">
  <h2>Result for @{{ username }}</h2>
  <p class="lead">{{ result }}</p>

  {% if complaint_link %}
    <div class="alert alert-danger mt-3">
      This account looks suspicious.  
      <br>
      <a href="{{ complaint_link }}" target="_blank" class="btn btn-danger mt-2">
        File Complaint to Cybercell
      </a>
    </div>
  {% endif %}

  <a href="/" class="btn btn-secondary mt-4">Check Another</a>
</div>

</body>
</html>
